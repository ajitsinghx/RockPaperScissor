<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jajanken</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice">
            <img src="./rock.png" id="rock">
        </div>
        <div class="choice">
            <img src="./paper.png" id="paper">
        </div>
        <div class="choice">
            <img src="./scissors.png" id="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="ai-score">0</p>
            <p>AI</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>
<script src="rps.js"></script>
</body>
</html>
